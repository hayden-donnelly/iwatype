<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwatype</title>
</head>
<body>
    <h1>iwatype</h1>
    <p id="quote">Default quote.</p>
    <p id="current-word"></p>
    <input id="ib" type="type here">
    <button id="new-quote">New Text</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    const API = "http://localhost:3000/"

    function getNewQuote() {
        $.get(API + "new-quote", (data, status) => {
            txt = data;
            txtArr = txt.split(" ");
            quote.innerText = txt;
        });
    }

    let txt = "";
    let txtArr = [""];
    getNewQuote();
    let quote = document.getElementById("quote");
    quote.innerText = txt;

    let wordID = 0;
    let inputBox = document.getElementById("ib");
    inputBox.value = " ";

    let currentWord = document.getElementById("current-word");
    currentWord.innerText = txtArr[wordID];

    newQuote = document.getElementById("new-quote");
    newQuote.addEventListener("click", () => {
        getNewQuote();
    });

    document.onkeydown = function (e) {
        console.log("key down");
        console.log(e);

        // Check if current word has been correctly typed when user hits space.
        if(e.code == "Space") {
            if(inputBox.value == " " + txtArr[wordID] || inputBox.value == txtArr[wordID]) {
                wordID = (wordID < txtArr.length-1) ? wordID + 1 : 0;
                currentWord.innerText = txtArr[wordID];
                inputBox.value = "";
            }
        }
    };
</script>
</body>
</html>
