<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwatype</title>
</head>
<body>
    <h1>iwatype</h1>
    <div class="typing-area">
        <p id="quote">Default quote.</p>
        <p id="current-word"></p>
        <input id="input-box" type="text" placeholder="type here">
    </div>

<style>
    body {
        background-color: black;
        color: azure;
    }

    input {
        border-style: none;
        background-color: rgb(60, 60, 60);
        color: azure;
    }

    input:focus {
        outline: none;
    }

    .typing-area {
        position: relative;
        text-align: center;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    const API = "http://localhost:3000/"
    let hasStartedTyping = false;
    let timeStartedTyping = null;

    function getNewQuote() {
        $.get(API + "new-quote", (data, status) => {
            txt = data;
            txtArr = txt.split(" ");
            quote.innerText = txt;
            currentWord.innerText = txtArr[0];
            hasStartedTyping = false;
        });
    }

    let txt = "";
    let txtArr = [];
    let quote = document.getElementById("quote");
    let currentWord = document.getElementById("current-word");
    getNewQuote();

    let wordID = 0;
    let inputBox = document.getElementById("input-box");
    inputBox.value = " ";

    document.onkeydown = function (e) {

        // Check if ctrl+enter has been pressed for new quote.
        if(e.ctrlKey && e.code == "Enter") {
            getNewQuote();
            return;
        }
        
        // Save time that the user started typing quote.
        if(!hasStartedTyping) {
            hasStartedTyping = true;
            timeStartedTyping = Date.now();
        }

        // Check if current word has been correctly typed when user hits space.
        if(e.code == "Space") {
            if(inputBox.value == " " + txtArr[wordID] || inputBox.value == txtArr[wordID]) {
                wordID = (wordID < txtArr.length-1) ? wordID + 1 : 0;
                currentWord.innerText = txtArr[wordID];
                inputBox.value = "";
            }
        }
    };
</script>
</body>
</html>
